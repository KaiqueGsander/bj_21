<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="scoreboard">
            <div class="score" id="player-score">Jogador: 0</div>
            <div class="score" id="dealer-score">Dealer: 0</div>
        </div>
        <div class="cards">
            <div id="dealer-cards">
                <h2>Cartas do Dealer</h2>
                <div class="card-hand" id="dealer-hand"></div>
            </div>
            <div id="player-cards">
                <h2>Suas Cartas</h2>
                <div class="card-hand" id="player-hand"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="hit-btn">Pedir</button>
            <button id="stand-btn">Parar</button>
            <button id="restart-btn">Reiniciar</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
